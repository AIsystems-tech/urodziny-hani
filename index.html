<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaproszenie na urodziny Hani</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe5ec, #ffe0f0);
      color: #333;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #d6336c;
      font-size: 3em;
    }
    .invitation {
      background: #fff0f5;
      padding: 20px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease-in-out;
    }
    .contact {
      margin-top: 20px;
      font-size: 1em;
    }
    .game-section {
      margin-top: 40px;
    }
    .memory-game {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #d6336c;
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.1);
    }
    .card.flipped {
      background: #fff;
      color: #d6336c;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>Zaproszenie!</h1>
    <p>Mamy przyjemność zaprosić Cię na 3. urodziny Hani!</p>
    <p>Zapraszamy do wspólnej zabawy w:</p>
    <p><strong>Sala Zabaw KIDSY</strong><br>Mętów 199D; 20-388 Lublin</p>
    <p class="contact">
      W razie pytań prosimy o kontakt:<br>
      Kasia: <a href="tel:511140234">511 140 234</a><br>
      Maciej: <a href="tel:531765279">531 765 279</a>
    </p>
  </div>

  <div class="game-section">
    <h2>Zagraj w grę pamięć!</h2>
    <div class="memory-game" id="memory-game"></div>
  </div>

  <script>
    const emojis = ['🍰', '🎈', '🎉', '🎁', '🎂', '🧸', '🍬', '🍭'];
    let cards = [...emojis, ...emojis];
    let flipped = [];
    let matched = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
      const game = document.getElementById('memory-game');
      game.innerHTML = '';
      shuffle(cards).forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.index = index;
        card.dataset.emoji = emoji;
        card.addEventListener('click', flipCard);
        game.appendChild(card);
      });
    }

    function flipCard() {
      const card = this;
      if (card.classList.contains('flipped') || flipped.length === 2) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.emoji;
      flipped.push(card);

      if (flipped.length === 2) {
        if (flipped[0].dataset.emoji === flipped[1].dataset.emoji) {
          matched.push(...flipped);
          flipped = [];
        } else {
          setTimeout(() => {
            flipped.forEach(c => {
              c.classList.remove('flipped');
              c.textContent = '';
            });
            flipped = [];
          }, 1000);
        }
      }
    }

    createBoard();
  </script>
</body>
</html>
