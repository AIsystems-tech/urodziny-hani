<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaproszenie na urodziny Hani</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-image: url('https://cdn.pixabay.com/photo/2020/05/07/19/57/unicorn-5141582_1280.png');
      background-repeat: repeat;
      background-size: 200px;
      background-color: #fff0f5;
      color: #444;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #d6336c;
      font-size: 3em;
    }
    .invitation {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      animation: fadeIn 2s ease-in-out;
    }
    .contact {
      margin-top: 20px;
      font-size: 1em;
    }
    .game-section {
      margin-top: 40px;
    }
    .memory-game {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #d6336c;
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.1);
    }
    .card.flipped {
      background: #fff;
      color: #d6336c;
      cursor: default;
    }
  </style>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/09/audio_d17a720f4e.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje odtwarzacza audio.
  </audio>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Nunito', sans-serif;
    background: url("https://cdn.pixabay.com/photo/2022/01/22/20/26/rainbow-6958771_1280.png") no-repeat center center fixed;
    background-size: cover;
    color: #444;
  }
  form input, form select, form textarea, form button {
    font-family: 'Nunito', sans-serif;
  }
</style>
</head>

<body>
  
  <footer style="margin-top: 40px; text-align: center; font-size: 0.9em; color: #666;">
    <p>© 2025 ATV Studio Tokarsky. Wszelkie prawa zastrzeżone.</p>
  
    <div style="margin-top: 30px;">
      <p>Przeskanuj kod QR, aby otworzyć zaproszenie na telefonie:</p>
      <img src="qr_kod.png" alt="QR kod do zaproszenia" width="200" height="200">
    </div>
</footer>

</body>

</html>
